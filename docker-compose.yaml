services:
  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
  
  postgres:
    image: postgres
    container_name: postgres_sql
    ports:
      - "55432:55432"
    environment:
      POSTGRES_DB: pg_db
      POSTGRES_PASSWORD: appdbpassword
    
    volumes: 
      - db:/var/lib/postgresql/data
  core:
    build: .
    container_name: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./core:/app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=test
      - DEBUG=True
    depends_on:
      - redis

  worker:
    build : .
    command : celery -A core worker --loglevel=info
    volumes:
      - ./core:/app
    depends_on:
      - redis
      - core
  front:
    image: node
    volumes:
      - ./front:app
    ports:
      - "80:80"
    command: npm run dev

      
volumes:
  db:
    driver: local
